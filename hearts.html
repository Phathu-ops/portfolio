<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Girlfriend?</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
    }

    .btn {
      padding: 15px 25px;
      font-size: 1.2rem;
      margin: 15px 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background-color: #28a745;
      color: white;
    }

    .no {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 5s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Will you be my girlfriend? 🥹</h1>
  <button class="btn yes" onclick="sayYes()">Yes 💚</button>
  <button class="btn no" id="noBtn">No ❤</button>

  <audio id="loveSound" src="https://www.soundjay.com/human/sounds/kiss-1.mp3"></audio>

  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('touchstart', moveNoBtn);
    noBtn.addEventListener('mouseover', moveNoBtn);

    function moveNoBtn() {
      const i = Math.floor(Math.random() * (window.innerHeight - 100));
      const j = Math.floor(Math.random() * (window.innerWidth - 100));
      noBtn.style.top = i + "px";
      noBtn.style.left = j + "px";
    }

    function sayYes() {
      document.getElementById("loveSound").play();
      createHearts();
      showYayMessage();
    }

    function showYayMessage() {
      const yayDiv = document.createElement('div');
      yayDiv.style.position = 'fixed';
      yayDiv.style.top = '50%';
      yayDiv.style.left = '50%';
      yayDiv.style.transform = 'translate(-50%, -50%)';
      yayDiv.style.fontSize = '2.5rem';
      yayDiv.style.fontWeight = 'bold';
      yayDiv.style.color = '#ffd700';
      yayDiv.style.background = 'rgba(0,0,0,0.7)';
      yayDiv.style.padding = '30px 40px';
      yayDiv.style.borderRadius = '20px';
      yayDiv.style.zIndex = '9999';
      yayDiv.innerHTML = 'YAY!! 🥳😍💖✨🌟❤💚💛💙<br>So happy!';

      document.body.appendChild(yayDiv);

      setTimeout(() => yayDiv.remove(), 3500);
    }

    function createHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = window.innerHeight + 'px';
        heart.innerHTML = '❤';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>

</body>
</html>
